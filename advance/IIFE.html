<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <script>
      /*
      1、全称
      IIFE  Immediately-Invoked Function Expression
      2、作用
        隐藏实现
        不会污染外部（全局）命名空间
      */
    (function (){   //匿名函数自调用
       console.log('----');
       var a = 3;
       console.log(a);   //3
     })()
     var a = 4;
     console.log(a);  //4


     (function (){
       var a = 1;
       function test(){
        console.log(++a);
       }
       window.$ = function(){
         return {
          test:test
         }
       }
     })()

     $().test();   //2
    </script>
</body>
</html>
