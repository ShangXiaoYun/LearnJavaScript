<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的应用_自定义js模块</title>
    <script src="./myModule.js"></script>
</head>
<body>
    <script>
        /*
        闭包的应用：定义JS模块
            具有特定功能的js文件
            将所有的数据和功能都封装在一个函数内部（私有的）
            只向外暴露一个包含n个方法的对象或函数
            模块的使用者，只需要通过模块暴露的对象调用方法来实现对应的功能
        */
       var module = myModule();  //先要执行函数才能得到包含方法的对象
       module.doSomething();   //doSomething()SOPHIE
       module.doOtherthing();  //doOtherthing()sophie
    </script> 
</body>
</html>
