<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        /*
        理解闭包：
        1、如何产生闭包？
            当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量（函数）时，就产生了闭包
        2、闭包到底是什么？
            使用chrome调试查看
            理解一：闭包是嵌套的内部函数
            理解二：内部函数中包含被引用变量（函数）的对象  下面的例子是 Closure (fn1)
            注意：闭包存在于嵌套的内部函数中
        3、产生闭包的条件？
            函数嵌套
            内部函数引用了外部函数的数据（变量/函数）
        */

        function fn1(){
            var a = 2;
            var b = 'asg';
            function fn2(){     //执行函数定义就会产生闭包。而不需要执行嵌套函数，但执行嵌套函数会输出结果。
                console.log(a);  //闭包中有a，没有b，因为没有引用函数
            }
            fn2();
            // return fn2;
        }
        fn1();
    </script>
</body>
</html>
