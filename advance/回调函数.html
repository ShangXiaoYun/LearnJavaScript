<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>
<body>
    <button id="btn">按钮1</button>
    <script>
        /*
        1、什么函数才是回调函数？
            （1）你定义的
            （2）你没有调
            （3）最终它执行了(在某个时刻或某个条件下)
        2、常见的回调函数？
            dom事件回调函数  ===> this:发生事件的dom元素
            定时器回调函数 ===> this:window

            ajax请求回调函数
            生命周期回调函数
        */

        var btn = document.getElementById('btn');
        btn.onclick = function(){   //dom事件回调函数
            console.log(this);
            alert('点击按钮事件')
        };

        setTimeout(function(){   //定时器回调函数
            alert('到点了！')
        },2000);
    </script>
</body>
</html>
