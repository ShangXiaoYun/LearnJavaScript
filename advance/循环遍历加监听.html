<body>

    <script>
        //无论点那个按钮，都是第4个，因为循环已经走完，i = 3
        var btns = document.getElementsByTagName('button');

        //     btn.index = i;
        //     btn.onclick = function(){
        //         alert('第'+(this.index + 1)+ '个');

        // }

        //利用闭包
        for(var i = 0; i < btns.length; i++){

            }
            })(i)
        }
