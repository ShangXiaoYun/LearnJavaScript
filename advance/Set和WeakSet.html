  <script>
    /*
    Set.prototype.constructor：构造函数，默认就是Set函数。
    Set.prototype.size：返回Set实例的成员总数。

    Set.prototype.add(value)：添加某个值，返回 Set 结构本身。
    Set.prototype.delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
    Set.prototype.has(value)：返回一个布尔值，表示该值是否为Set的成员。
    Set.prototype.clear()：清除所有成员，没有返回值。

    遍历：遍历顺序就是插入顺序
    Set.prototype.keys()：返回键名的遍历器
    Set.prototype.values()：返回键值的遍历器
    Set.prototype.entries()：返回键值对的遍历器
    Set.prototype.forEach()：使用回调函数遍历每个成员
    */
    let set = new Set(['red', 'green', 'blue']);
    for(let item of set.keys()){
      console.log(item);
    }
    // red
    // green
    // blue
    for (let item of set.values()) {
      console.log(item);
    }
    // red
    // green
    // blue
    for (let item of set.entries()) {
      console.log(item);
    }
    // ["red", "red"]
    // ["green", "green"]
    // ["blue", "blue"]

    //省略
    let set1 = new Set(['red', 'green', 'blue']);
    for (let x of set1) {
      console.log(x);
    }
    // red
    // green
    // blue


    let set2 = new Set([1, 4, 9]);  
    //forEach与数组的forEach相似
    set2.forEach((value, key) => console.log(key + ' : ' + value))
    // 1 : 1
    // 4 : 4
    // 9 : 9

    //使用 Set 可以很容易地实现并集（Union）、交集（Intersect）和差集（Difference）
    let a = new Set([1, 2, 3]);
    let b = new Set([4, 3, 2]);

    let union = new Set([...a, ...b]);

    let intersect = new Set([...a].filter(x => b.has(x)));

    let difference = new Set([...a].filter(x => !b.has(x)))

    //同步改变原来的Set结构
    let set3 = new Set([1,2,3])

    WeakMap结构与Map类似，也是不重复的集合，但是与Set有两个区别
    1、WeakSet成员只能是对象
    2、WeakSet中的对象都是弱引用，即垃圾回收机制不考虑WeakMap对该对象的引用
      如果其他对象都不再引用该对象，那么垃圾回收机制会自动回收该对象所占用的内存，
      不考虑该对象还存在于 WeakSet 之中。（ WeakSet 不可遍历）
