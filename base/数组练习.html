<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组练习</title>
</head>
<body>
    <script>
        function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        //修改Person原型的toString
        Person.prototype.toString = function(){
            return "Person[name=]"+this.name+",age="+this.age+",gender="+this.gender+"]";
        };

        //创建一个Person对象
        var per = new Person("Sophie",18,"女");
        var per2 = new Person("jwefipw ",16,"女");
        var per3 = new Person("wrc34tv",15,"女");
        var per4 = new Person("wrec3",19,"女");
        var per5 = new Person("qetv",28,"女");
        // console.log(per);

        //将这些person对象放入到一个数组中
        var perArr = [per,per2,per3,per4,per5];
        // console.log(perArr);

        /*
        创建一个函数，可以将perArr中的满18岁的Person提取出来，
            然后封装到一个新的数组中并返回
        arr
            形参：要提取信息的数组
        */
        function getAdult(arr){
            //创建一个新的数组
            var newArr = [];

            //遍历arr，获取arr中Person对象
            for(let i=0;i<arr.length;i++){
                //判断Person对象的age是否大于等于18
                if(arr[i].age>=18){
                    //如果大于等于18，则将对象添加到newArr中
                    newArr.push(arr[i])
                }
            }
            //将新的数组返回
            return newArr;
        }

        var result = getAdult(perArr);
        console.log(result);
    </script>
</body>
</html>
