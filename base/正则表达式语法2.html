<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法</title>
</head>
<body>
    <script>
        /*
        检查一个字符串中是否含有.
        . 表示任意字符
        在正则表达式中使用\作为转义字符
        \. 来表示.
        \\ 表示\

        注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串的转义字符，
            如果要使用\则需要使用\\来代替
        */
        var reg = /./;    //匹配所有字符
        console.log(reg.test("abcdfs"));   //true
        reg = /\./;
        console.log(reg.test("ab.cdfs"));  //true
        console.log(reg.test("abcdfs"));   //false
        reg = /\\/;
        console.log(reg.test("b\\"));      //true
        console.log("b\\");  //b\
        reg = new RegExp("\.");
        console.log(reg.test("aaropewv"));  //true
        console.log(reg);   //  /./
        reg = new RegExp("\\.");
        console.log(reg.test("aaropewv"));  //false
        console.log(reg.test("aarop.ewv")); //true
        console.log(reg);   //  /\./


        /*
        \w  任意字母、数字、_   [A-z0-9_]
        \W  除了字母、数字、_   [^A-z0-9_]
        \d  任意数字           [0-9]
        \D  除了数字           [^0-9]
        \s  空格
        \S  除了空格
        \b  单词边界
        \B  除了单词边界
        */
       /*
       创建一个正则表达式检查一个字符串中是否含有单词child
       */
        reg = /child/;
        console.log(reg.test("hello children"));  //true              
        reg = /\bchild\b/;
        console.log(reg.test("hello children"));  //false

        //接收一个用户的输入
        //   var str = prompt("请输入你的用户名：");
        str = "        he llo           ";
        console.log(str);
        console.log(str.length);
        //去除字符串中前后的空格
        // 去除空格就是使用""来替换空格（但是前、后、中间的空格都被去除了）
        str = str.replace(/\s/g,"");
        console.log(str);
        //去除开头的空格
        str = str.replace(/^\s*/,"");
        console.log(str);
        //去除结尾的空格
        str = str.replace(/\s*$/,"");
        console.log(str);
        //去除开头和结尾的空格
        str = str.replace(/^\s*|\s*$/g,"");
        console.log(str);
    </script>
</body>
</html>
