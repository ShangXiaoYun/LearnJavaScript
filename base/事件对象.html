<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        #areaDiv {
            width: 300px;
            height: 50px;
            border: 1px solid;
        }


        #showMsg {
            height: 20px;
            width: 300px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="areaDiv"></div>
    <br>
    <div id="showMsg"></div>
    <script>
        /*
        当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标
        */
        //获取两个div
        var areaDiv = document.getElementById("areaDiv");
        var showMsg = document.getElementById("showMsg");

        /*
        onmousemove
            该事件将会在鼠标在元素中移动时被触发
        事件对象
            当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
                在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标 键盘哪个按键被按下
                鼠标滚轮滚动方向等
        */
        areaDiv.onmousemove = function (event) {
            /*
            处理兼容性问题
            在IE8中，响应函数被触发时，浏览器不会传递事件对象
                在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的
            在火狐中，window.event是undefined
            */
            // if (!event) {
            //     event = wind      ow.event;
            // }
            event = event || window.event;
            /*
            clinetX可以获取鼠标指针的水平坐标
            clinetY可以获取鼠标指针的垂直坐标
            */
            var x = event.clientX;
            var y = event.clientY;
            // alert(`x=${x},y=${y}`);

            // alert(event);
            //在showMsg中显示鼠标的坐标
            showMsg.innerHTML = `x=${x},y=${y}`;
        };
    </script>
</body>

</html>
