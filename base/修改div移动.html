<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘移动div修改</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <script>
        //使div可以根据不同的方向键向不容的方向移动
        //方向与速度分开
        /*
        按左键，div向左移
        按右键，div向右移
        */
        var box1 = document.getElementById("box1");

        //创建一个变量表示方向
        //通过修改dir来影响移动的方向
        var dir = 0;

        //开启一个定时器，来控制div的移动
        setInterval(function () {
            /*
           37  左
           38  上
           39  右
           40  下
           */
            switch (dir) {
                case 37:
                    // alert("向左"); left值减小
                    box1.style.left = box1.offsetLeft - 10 + "px";
                    break;
                case 38:
                    // alert("向上");
                    box1.style.top = box1.offsetTop - 10 + "px";
                    break;
                case 39:
                    // alert("向右");
                    box1.style.left = box1.offsetLeft + 10 + "px";
                    break;
                case 40:
                    // alert("向下");
                    box1.style.top = box1.offsetTop + 10 + "px";

                    break;
            }
        }, 30);

        //为document绑定一个键盘按下的事件
        document.onkeydown = function (event) {
            event = event || window.event;
            //使dir等于按键的值
            dir = event.keyCode;
        };

        //当按键送开始,div不再移动
        document.onkeyup = function () {
            //设置方向为0
            dir = 0;
        };
    </script>
</body>

</html>
