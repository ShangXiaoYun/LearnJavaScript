<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的属性是一个匿名函数</title>
</head>

<body>
    <script>
        var obj = new Object();
        obj.name = "孙悟空";
        obj.age = 18;
        //对象的属性值可以是任何的数据类型，也可以是一个函数
        obj.sayName = function () {
            console.log(obj.name);
        }

        var fun = function () {
            console.log(obj.name);
        }

        console.log(obj.sayName);  //打印的是对象的属性值，是一个函数
        //调用方法
        obj.sayName();
        //调用函数
        fun();


        //对象字面量定义对象方法
        var obj2 = {
            name: "猪八戒",
            age: 18,
            sayName: function () {
                console.log(obj2.name);
            }
        };

        obj2.sayName();
    </script>
</body>

</html>
