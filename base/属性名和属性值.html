<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性名和属性值</title>
</head>

<body>
    <script>
        var obj = new Object();

        /*
        向对象中添加属性
        属性名：
            -对象属性名不强制要求遵守标识符的规范,但尽量按照标识符规范
        */
        obj.name = '孙悟空';
        obj.var = "hello";
        console.log(obj.var);  //hello

        /*
        如果要使用特殊的属性名，不能采用.的方式来操作，
        需要使用另一种方式：
            语法：对象["属性名"] = 属性值
        读取时也需要采用这种方式

        使用[]这种形式取操作属性，更加灵活
        在[]中可以直接传递一个变量，这样变量值是多少就会读取该属性
        */
        // obj["123"] = 789;
        // obj["hello"] = "你好！";
        // var n = "hello";
        // console.log(obj["123"]);
        // console.log(obj[n]);  //你好！


        /*
        属性值：
        JS对象的属性值，可以是任意的数据类型

        */
        let obj2 = new Object();
        obj2.name = "猪八戒";
        obj.test = obj2;
        //obj.test = "hello";
        // console.log(obj.test);
        console.log(obj);

        /*
        in运算符
            -通过该运算符可以检查一个对象中是否含有指定的属性
                如果有返回true，没有则返回false

            -语法：
            "属性名" in 对象
        */

        //检查obj中是否含有test2属性
        console.log("test2" in obj);
    </script>
</body>

</html>
