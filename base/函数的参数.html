<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
</head>

<body>
    <script>
        /*
        定义一个用来求两数之和的函数
            可以在函数的
        */
        function sum(a, b) {
            console.log(a + b);
        }
        sum(1, 3);
    </script>
</body>

</html>
