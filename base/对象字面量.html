<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量</title>
</head>

<body>
    <script>
        //创建一个对象
        var obj = new Object();

        //使用对象字面量来创建一个对象
        var obj2 = {};
        obj2.name = "Sophie";

        /*
        使用对象字面量，可以在创建对象时直接指定对象中的属性
        语法：{属性名：属性值,属性名：属性值....}
        对象字面量的属性名可以加引号也可以不加，建议不加
        如果使用一些特殊的名字，必须加引号

        属性值和属性名时一组一组的名值对结构，名和名之间使用“：”连接，多个名值对之间使用“，”隔开
        */
        var obj3 = {
            name: "猪八戒",
            age: 26,
            gender: "男",
            "aifu@@#p-08-": "oouioy",
            test: { name: "沙和尚" }
        };
        console.log(obj3);
    </script>
</body>

</html>
