<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom增删改</title>

    <style type="text/css">
        p {
            color: #333333;
            margin: 0.3125rem;
        }

        ul {
            list-style-type: none
        }

        li {
            color: #666666;
            background-color: #f2f2f2;
            border: 0.0625rem solid #d4d4d4;
            border-radius: 0.3125rem;
            float: left;
            margin: 0.3125rem;
            padding: 0.3125rem;
        }

        input {
            margin: 0.3125rem;
        }

        button {
            width: 18.75rem;
            margin: 0.3125rem;
            padding: 0.3125rem;
            color: #333333;
            border-radius: 0.3125rem;
            background-color: #f2f2f2;
            border: 0.0625rem solid #d4d4d4;
        }

        #content {
            width: 62.5rem;
            margin: 3.125rem auto;
        }

        #btnList {
            float: left;
        }

        #formlist {
            float: left;
        }

        .inner {
            border: 0.0625rem solid #d4d4d4;
            margin: 0.3125rem;
            border-radius: 0.625rem;
            width: 31.25rem;
        }
    </style>


</head>

<body>
    <div id="total">
        <div id="formlist">
            <div class="inner">
                <p>你喜欢哪个城市？</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>杭州</li>
                    <li>武汉</li>
                </ul>
                <br>
                <br>
            </div>
        </div>

        <div id="btnList">
            <div><button type="button" id="btn01">创建一个“广州”节点添加到#city下</button></div>
            <div><button type="button" id="btn02">将“广州”节点插入到#bj前面</button></div>
            <div><button type="button" id="btn03">使用“广州”节点替换#bj节点</button></div>
            <div><button type="button" id="btn04">删除#bj节点</button></div>
            <div><button type="button" id="btn05">读取#city内的HTML代码</button></div>
            <div><button type="button" id="btn06">设置#bj内的HTML代码</button></div>
            <div><button type="button" id="btn07">创建一个“广州”节点添加到#city下</button></div>
        </div>
    </div>

    <script>
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        //获取bj节点
        var bj = document.getElementById("bj");

        //获取id为city的节点
        var city = document.getElementById("city");

        //创建一个“广州”节点添加到#city下
        myClick("btn01", function () {
            //创建“广州”节点<li>广州</li>
            //创建一个li元素节点
            /*
            document.createElement()
                可以用于创建一个元素节点对象
                它需要一个标签名作为参数，将会根据标签名创建元素节点对象
                并将创建好的对象作为返回值返回
            */
            var li = document.createElement("li");
            // alert(li);
            //创建“广州”文本节点
            /*
            document.createTextNode()
                可以用来创建一个文本节点对象
                需要一个文本内容作为参数，将会根据内容创建文本节点，并将新的节点返回
            */
            var gzText = document.createTextNode("广州");
            // console.log(gzText);
            //将gzText设置li子节点
            /*
            appendChild()
                -向一个父节点中添加一个新的子节点
                -用法：父节点.appendChild(子节点)
            */
            li.appendChild(gzText);


            //将广州添加到city下
            city.appendChild(li);

        });


        //将“广州”节点插入到#bj前面
        myClick("btn02", function () {
            //创建一个广州
            var li = document.createElement("li");
            var gzText = document.createTextNode("广州");
            li.appendChild(gzText);
            // //获取id为bj的节点
            // var bj = document.getElementById("bj");
            // //获取city
            // var city = document.getElementById("city");

            /*
            insertBefore()
                可以在指定的字节带你前插入新的子节点
                语法：
                父节点.insertBefore(新节点,旧节点)
            */
            city.insertBefore(li, bj);
        });

        //使用“广州”节点替换#bj节点
        myClick("btn03", function () {
            //创建广州节点
            var li = document.createElement("li");
            var gzText = document.createTextNode("广州");
            li.appendChild(gzText);
            city.replaceChild(li, bj);
        });

        //删除#bj节点
        myClick("btn04", function () {
            // city.removeChild(bj);
            bj.parentNode.removeChild(bj);
        });

        //读取#city内的HTML代码
        myClick("btn05", function () {
            alert(city.innerHTML);
        });


        //设置#bj内的HTML代码
        myClick("btn06", function () {
            bj.innerHTML = "昌平";
        });

        //
        myClick("btn07", function () {
            //向city中获取广州
            /*
            使用innerHTML也可以完成DOM的增删改的相关操作
            一般我们会两种方式结合使用
            */
            // city.innerHTML += "<li>广州</li>";
            //创建一个li
            var li = document.createElement("li");
            //向li中设置文本
            li.innerHTML = "广州";
            //将li添加到city中
            city.appendChild(li);
        });
    </script>
</body>

</html>
