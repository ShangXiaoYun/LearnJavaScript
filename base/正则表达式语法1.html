<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法</title>
</head>
<body>
    <script>
        /*
        创建一个正则表达式检查一个字符串中是否含有aaa
        */
        /*
        量词
            -通过量词可以设置一个内容出现的次数
            -{n} 正好出现n次
            -{m,n} 出现m~n次
            -{m,} 出现m次以上
            - + 至少一个，相当于{1,}
            - * 0个或多个，相当于{0,}
            - ? 0个或1个，相当于{0,1}
        */
        //var reg = /aaa/;
        var reg = /a{3}/;
        console.log(reg.test("aaabc"));   //true
        reg = /(ab){3}c/;
        console.log(reg.test("abababc"));  //true
        reg = /ab{1,3}c/;
        console.log(reg.test("abc"));   //true
        console.log(reg.test("abbc"));  //true
        console.log(reg.test("abbbc")); //true
        reg = /ab{3,}c/;
        console.log(reg.test("abc"));   //false
        console.log(reg.test("abbc"));  //false
        console.log(reg.test("abbbc")); //true
        console.log(reg.test("abbbbc")); //true
        reg = /ab+c/;
        console.log(reg.test("abc"));   //true
        console.log(reg.test("abbc"));  //true
        console.log(reg.test("abbbc")); //true
        console.log(reg.test("abbbbc")); //true
        reg = /ab*c/;
        console.log(reg.test("ac"));    //true
        console.log(reg.test("abc"));   //true
        console.log(reg.test("abbc"));  //true
        console.log(reg.test("abbbc")); //true
        console.log(reg.test("abbbbc")); //true
        reg = /ab?c/;
        console.log(reg.test("ac"));    //true
        console.log(reg.test("abc"));   //true
        console.log(reg.test("abbc"));  //false

        /*
        检查一个字符串是否以a开头
        */
        reg = /^a/;  //匹配开头的a
        console.log(reg.test("abc"));  //true
        console.log(reg.test("bac"));  //false
        reg = /a$/;  //匹配结尾的a
        console.log(reg.test("acdva")); //true
        /*
        如果在正在表达式中同时使用^ $则要求字符串必须完全符合正则表达式
        */
        reg = /^a$/;
        console.log(reg.test("aaa"));  //false
        reg = /^a|a$/;  //以a开头或者以a结尾
        console.log(reg.test("abc"));  //true

        /*
        创建一个正则表达式，用来检查一个字符串是否是一个手机号
        手机号规则：
            11位
            1、以1开头
            2、第二位3-9任意数字
            3、三位以后任意数字9个

            ^1  [3-9]  [0-9]{9}$
        */
        var phoneStr = "18196614333";
        var phoneReg = /^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phoneStr));  //true
    </script>
</body>
</html>
