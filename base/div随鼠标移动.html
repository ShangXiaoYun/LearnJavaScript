<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div随鼠标移动</title>
    <style>
        #box1 {
            height: 300px;
            width: 300px;
            background-color: red;
            /* 开启绝对定位 */
            position: absolute;  
        }
    </style>
</head>

<body style="height: 1000px;width: 2000px;">
    <div id="box2" style="height: 500px;width: 500px;background-color: green;"></div>
    <div id="box1"></div>
    <script>
        /*
        使div跟随鼠标移动
        */
        //获取box1
        var box1 = document.getElementById("box1");
        //绑定鼠标移动事件
        document.onmousemove = function (event) {
            //解决兼容性问题
            event = event || window.event;

            //获取滚动条滚动的距离
            /*
            chrome认为浏览器的滚动条是body的，可以通过body.scroll获取
            火狐等浏览器认为浏览器滚动条是html的，可以通过documentElement.scroll获取
            */
            var st = document.body.scrollTop || document.documentElement.scrollTop;
            var sl = document.body.scrollLeft || document.documentElement.scrollLeft;

            //获取鼠标的坐标
            /*
            clientX和clientY
                用于获取鼠标在当前的可见窗口的坐标
            div的偏移量，时相对于整个页面的

            pageX和pageY可以获取鼠标相对于当前页面的坐标
                但是这两属性在IE8中不支持，所以如果兼容IE8不能用 
            */
            var left = event.clientX;
            var top = event.clientY;
            // var left = event.pageX;
            // var top = event.pageY;

            //设置div的偏移量
            box1.style.left = left + sl + "px";
            box1.style.top = top + st + "px";
        };


        // var box2 = document.getElementById("box2");
        // box2.onmousemove = function (event) {
        //     event = event || window.event;
        //     event.cancelBubble = true;
        // };
    </script>
</body>

</html>
