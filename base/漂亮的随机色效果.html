<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漂亮的随机色效果</title>
    <style>
        * {
        padding: 0;
        margin: 0;
        }

        body {
        width: 100vw;
        height: 100vh;
        font-size: 3em;
        padding: 30px;
        transition: 2s;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #34495e;
        color: #34495e;
        }
        h1 {
        padding: 30px;
        font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Sophie</h1>
    Sophie
    <script>
        function Color(elem){
            this.elem = elem;
            this.colors = ["#1abc9c", "#f1c40f", "#9b59b6", "#f39c12"];
            this.run = function(){
                setInterval(function(){
                    // console.log(this);  //window
                    let i = Math.floor(Math.random()*this.colors.length); 
                    // console.log(i);
                    this.elem.style.backgroundColor = this.colors[i];
                }.bind(this),1000)
            }
        }
        let obj = new Color(document.body);
        obj.run();
        let h1 = new Color(document.querySelector("h1"));
        h1.run();
    </script>
</body>
</html>
