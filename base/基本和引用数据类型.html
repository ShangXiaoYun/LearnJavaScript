<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本和引用数据类型</title>
</head>

<body>
    <script>
        /*
        基本数据类型
        String  Number  Boolean  Null  Undefined  Symbol
        引用数据类型
        Object
        */

        /*
        对于基本数据类型，a的值变化并不会影响b的值
        JS中的变量都是保存在栈内存中存储，
        值与值之间是独立存在，修改一个变量不会影响其他的变量
        */
        // var a = 123;
        // var b = a;
        // a++;
        // console.log("a=" + a);//a=124
        // console.log("b=" + b);//b=123

        /*
        对于引用数据类型
        对象是保存在堆内存中的，没创建一个新的对象，就会在堆内存中开辟出一个新的空间
        而变量保存的是对象的内存地址（对象引用），如果两个变量保存的是同一个对象引用，当一个通过
        */
        var obj = new Object();
        obj.name = "孙悟空";

        var obj2 = obj;


        //修改obj的name属性
        obj.name = "Sophie";
        console.log(obj.name);   //Sophie
        console.log(obj2.name);  //Sophie

        obj2 = null;
        console.log(obj2);
        console.log(obj);

        /*
        当比较两个基本数据类型的值时，就是比较值。
        而比较两个引用数据类型时，它是比较对象的内存地址，
            如果两个对象是一模一样的，但是地址不同，也会返回false
        */
        var c = 10;
        var d = 10;
        console.log(c === d);  //true
        var obj3 = new Object();
        var obj4 = new Object();
        obj3.name = "沙和尚";
        obj4.name = "沙和尚";
        console.log(obj3);
        console.log(obj4);
        console.log(obj3 === obj4);  //false
    </script>
</body>

</html>
