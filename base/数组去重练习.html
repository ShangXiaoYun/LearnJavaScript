<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重练习</title>
</head>
<body>
    <script>
        //创建一个数组
        var arr = [1,2,3,1,1,5,2,7,2,3];

        /*
        功能：去除数组中重复的数字
        思路：嵌套循环
        把每个元素取出来，与它后面的元素一一比较，如果相同，就把相同的元素删除
        */
        //获取数组中的每一个元素
        for(let i=0;i<arr.length;i++){
            for(let j=i+1;j<arr.length;j++){
                if(arr[i] == arr[j]){
                    //如果相等则证明出现了重复的元素，则删除j对应的元素
                    arr.splice(j,1);
                    //当删除了当前j所在的元素以后，后面的元素会自动补位，
                    //此时将不会再比较这个元素，我们需要再比较一次j所在位置的元素
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
