    <title>使用finally实现异步加载动画</title>

        div{
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading">loading...</div>
    <script>
        ajax(`http://localhost:8888/php/user.php?name=后盾人`)
            .then(value => {
                console.log(value);
            })
            .finally(()=>{
                loading.style.display = "none";
            });
