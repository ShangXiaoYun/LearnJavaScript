<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise.then也是一个promise</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject)=>{
            // resolve("fulfilled");
            reject("rejected");
        });
        let p2 = p1.then(
            value => console.log(value),
            reason => console.log(reason)
        )
        .then(
            a => console.log(a + "成功"),   //undefined成功  第一个promise是rejected，第二个promise是成功
            b => console.log(b)
        );
        console.log(p1); //状态是fulfilled
        console.log(p2); //状态是pending，因为微任务还在队列中，该行代码执行完才会执行

        /*
        如果放到定时器中，则p1 p2状态都是fulfilled，因为宏任务在下一个事件循环才执行。
        */
        setTimeout(()=>{
            console.log(p1);
            console.log(p2);
        })
    </script>
</body>
</html>
