<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步加载图片</title>
</head>
<body>
    <script>
         function loadImage(src, resolve, reject){
            let image = new Image();
            image.src = src;
            // image.onload = () => {
            //     resolve(image);
            // };
            image.onload = resolve(image);
            image.onerror = reject;
         }

         loadImage("img/BB.jpg",
         (image) => {
             document.body.appendChild(image);
            console.log("图片加载完毕！");
         },
         () => {
            console.log("加载失败！");
         });
         console.log("Sophie");            
    </script>
</body>
</html>
