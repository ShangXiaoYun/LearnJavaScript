<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误监测和catch使用</title>
</head>
<body>
    <script>
        //一般把catch放在最后，能够捕捉所有promise的拒绝
        //如果有错误回调，就执行错误回调，没有错误回调就用catch捕获
        new Promise((resolve,reject) => {
          resolve("fulfilled");
            // reject(new Error('promise fail'));
            // throw new Error("fail");
            // hd + 1;
            // try{
            //     hd + 1;
            // }catch(error){
            //     reject(error);
            // }
            reject("rejected");
        }).then(
            // value => console.log(value),
            value => {
                return new Promise((resolve,reject)=>{
                    // resolve("success");
                    reject("fail");
                });
            },
            reason => console.log(reason)
        ).then(
            value => console.log(value)
        )
        .catch(error => {
            console.log(error);
        });
    </script>
</body>
</html>
