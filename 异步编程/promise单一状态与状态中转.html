<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise单一状态与状态中转</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject)=>{
            // resolve('成功');
            // reject('拒绝');
            setTimeout(()=>{
                reject('拒绝');
            },2000);
        }).then(null,a=>{});
        //promise状态改变时才产生微任务
        new Promise((resolve,reject)=>{
            //传入一个promise.那么就是传递的promise的状态值
            // resolve(p1);
            //如果放在定时器中，那么会晚一些打印fulfilled
        //    setTimeout(()=>{
        //         resolve('fulfilled');
        //    },2000);
            //promise状态是单向，不可逆、不可撤销的，只要状态改变之后，微任务就触发了。
            resolve("fulfilled");
            reject('rejected');
        }).then(msg=>{
            console.log(msg);
        },error=>{
            console.log("error"+error);
        });
        console.log('sophie');
    </script>
</body>
</html>
