<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器的任务轮询</title>
    <style>
        #kk{
            background-color: red;
            height: 100px;
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="kk"></div>
    <script>
        //封装一个定时器
        function interval(callback, delay = 100){
            let id = setInterval(() => {
                callback(id);
            },delay);
        }

        // interval(function(id){
        //     console.log(id);
        // },1000)  //循环输出1
        interval((timeId) => {
            const div = document.getElementById("kk");
            let left = parseInt(window.getComputedStyle(div)["left"]);
            // console.log(left);
            div.style.left = left + 10 + "px";
            if(left >= 200){
                clearInterval(timeId);
                interval((timeId)=>{
                    let width = parseInt(window.getComputedStyle(div).width);
                    div.style.width = width - 10 + "px";
                    if(width <= 20){
                        clearInterval(timeId);
                    }
                },100);
            }
        });
    </script>
</body>
</html>
