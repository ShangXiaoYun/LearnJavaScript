<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏任务的提升原来是误解</title>
</head>
<body>
    <script>
        /*
        promise
        sophie
        setTimeout
        成功！
        */
        let promise = new Promise(resolve=>{
            //宏任务不执行，微任务就没办法加入队列，因此来到第二次事件循环
            setTimeout(()=>{
                console.log('setTimeout');
                resolve();
            },0);
            console.log('promise');
        }).then(value => {
            console.log('成功！');
        });
        console.log('sophie');
    </script>
</body>
</html>
