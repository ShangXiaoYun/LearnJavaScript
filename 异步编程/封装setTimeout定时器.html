<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装setTimeout定时器</title>
</head>
<body>
    <script>
        // setTimeout(()=>{
        //     console.log("sophie");
        // },2000);
        function timeout(delay=1000){
            return new Promise(resolve => {
                setTimeout(resolve,delay);
            });
        }
        timeout(2000).then(()=>{
            console.log('sophie');
            return timeout(2000);
        }).then(value =>{
            console.log("sophie2");
        });
    </script>
</body>
</html>
