<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise微处理机制</title>
</head>
<body>
    <script>
        //pending 准备阶段
        //resolved/fulfilled 成功状态
        //rejected  失败状态
        //then同时返回一个promise对象
        console.log(
            new Promise((resolve,reject)=>{
                // resolve('成功状态');
                reject('失败状态');
            }).then(value => {
                //成功后的处理
                console.log('成功的应用处理1');
            },reason => {
                //失败后的处理
                console.log('拒绝的业务处理1');
            }).then(value => {
                //成功后的处理
                console.log('成功的应用处理2');
            },reason => {
                //失败后的处理
                console.log('拒绝的业务处理2');
            })
        );

    </script>
</body>
</html>
