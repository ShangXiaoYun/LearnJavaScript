<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise队列原理</title>
    <script src="js/ajax.js"></script>
</head>
<body>
    <script>
        //下一个Promise必须等上一个Promise完成之后再执行
        //如果两个then的状态是一样的(完成),那么会一起打印出来,看不出先后
        //队列中每一个成员都是Promise,且下一个成员依赖上一个成员的状态改变
        let promise = Promise.resolve("sophie");
        // promise.then(v=>{
        //     // console.log(v);
        //     return new Promise((resolve)=>{
        //         setTimeout(()=>{
        //             console.log(1);
        //             resolve();
        //         },1000);
        //     });
        // }).then(v=>{
        //     // console.log("abd");
        //     return new Promise(resolve => {
        //         setTimeout(()=>{
        //             console.log(2);
        //         },1000);
        //     });
        // })

        promise = promise.then(v=>{
            // console.log(v);
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log(1);
                    resolve();
                },1000);
            });
        })
        promise.then(v=>{
            // console.log("abd");
            return new Promise(resolve => {
                setTimeout(()=>{
                    console.log(2);
                },1000);
            });
        })
    </script>
</body>
</html>
